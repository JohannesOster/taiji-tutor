<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiji-Tutor</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="flex h-screen">
      <aside class="flex flex-col gap-y-4 w-64 p-4 bg-gray-100 overflow-auto">
        <div>
          <label
            for="section-input"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Ausschnitt</label
          >
          <input
            type="text"
            id="section-input"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="z.B. 1 oder 1-3"
          />
        </div>
        <div class="flex-1 overflow-scroll">
          <h3 class="font-medium mb-2">Timestamps</h3>
          <ul id="timestamps-list" class="space-y-2">
            <!-- Timestamps will be populated by JavaScript -->
          </ul>
        </div>
      </aside>
      <main class="flex-1 flex items-stretch">
        <video id="player">
          <source src="/taichi-chen.mp4" type="video/mp4" size="480" />
        </video>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
